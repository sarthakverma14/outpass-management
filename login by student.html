<div class="container">

            <form class="form-horizontal" id="fileForm" role="form" method="post" action="thank.html">

			
               <h2>Enter the Outpass Form below</h2>
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label"><span class="req">* </span> First name: </label>
					<div class="col-sm-9">
                    <input class="form-control" required type="text" name="firstname"  placeholder="Firstname" required> 
                       <div class="help-block with-errors"></div>
 
                    </div>
                </div>
                <div class="form-group">
                    <label for="lasttname" class="col-sm-3 control-label"><span class="req">* </span> Last name: </label>
					<div class="col-sm-9">
                    <input class="form-control" required type="text" name="lastname"  placeholder="lastname" required> 
                       <div class="help-block with-errors"></div>
 
                    </div>
                </div>
				<div class="form-group">
                    <label for="RegistrationNumber" class="col-sm-3 control-label">Registration number </label>
                    <div class="col-sm-9">
                        <input class="form-control" required type="number" name="registration" id="reg" pattern = .{9,9} required>
                     <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                   <label for="email" class="col-sm-3 control-label"><span class="req">* </span> Email Address: </label> 
				   <div class="col-sm-9">
                    <input class="form-control" type="email" name="email" id = "email"  required > 
                       <div class="help-block with-errors"></div>
						</div>
						</div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="pass1" placeholder="Password" pattern="^[a-zA-Z0-9_.-]*$"  class="form-control" required>
                    <div class="help-block with-errors"></div>
					</div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="pass2" placeholder="Password"   class="form-control"  data-validation-match-match="pass1"  required >
                   <div class="help-block with-errors"></div>
				   </div>
                </div>
				<div class="form-group">
                        <label for="BlockNo." class="col-sm-3 control-label">Block Number* </label>
                    <div class="col-sm-9">
                        <input type="text" id="block" placeholder="Please write your block" class="form-control" required >
                    <div class="help-block with-errors"></div>
					</div>
                </div>
				<div class="form-group">
                        <label for="roomNo." class="col-sm-3 control-label">Room Number* </label>
                    <div class="col-sm-9">
                        <input type="number" id="room" placeholder="Please write your room number" class="form-control" required>
					<div class="help-block with-errors"></div>
                    </div>
                </div>
				
                <div class="form-group">
                    <label for="leaveday" class="col-sm-3 control-label">Date of Leave*</label>
                    <div class="col-sm-9">
                        <input type="datetime-local" id="leaveday" class="form-control" required>
                    <div class="help-block with-errors"></div>
					</div>
                </div>
				<div class="form-group">
                    <label for="arrivalday" class="col-sm-3 control-label">date of Leave*</label>
                    <div class="col-sm-9">
                        <input type="datetime-local" id="arrivalday" class="form-control" required>
                    <div class="help-block with-errors"></div>
					</div>
                </div>
				
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="10" placeholder="enter your phone number" required>
                       <div class="help-block with-errors"></div>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="ParentsphoneNumber" class="col-sm-3 control-label">Parents Phone number </label>
                    <div class="col-sm-9">
                        <input required type="text" name="Pphonenumber" id="Pphone" class="form-control phone" maxlength="10" placeholder="enter your parents phone number" required>
                       <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                        <label for="reason" class="col-sm-3 control-label">Reason* </label>
                    <div class="col-sm-9">
                        <input type="text" id="reason" placeholder="Please write your reason of leave" class="form-control" required>
                    <div class="help-block with-errors"></div>
					</div>
                </div>
                 <div class="form-group">
                        <label for="leaveaddress" class="col-sm-3 control-label">leave address* </label>
                    <div class="col-sm-9">
                        <input type="text" id="leaveaddress" placeholder="Please write your address of leave" class="form-control" required>
                    <div class="help-block with-errors"></div>
					</div>
                </div>
				
               <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <p><span class="error">* required field</span></p>
                   <div class="help-block with-errors"></div>
				   </div>
                </div>
                <a href="thank.html"><button onclick="myFunction()" type="submit" class="btn btn-primary btn-block" >Submit Request</button></a>
				
            </form> <!-- /form -->
